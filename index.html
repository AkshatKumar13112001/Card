<!DOCTYPE html>
<html>
    <head>
        <title> Card </title>
        <link rel="stylesheet" href="cardStyle.css">
    </head>
    <body>
        

        <div class="flex-container">
            <div id="image-el">
                <img src="bg-card-front.png">
                    <div class="C-name">Jane Appleseed</div>
                    <div class="C-number">1234 5678 9123 0000</div>
                    <div class="C-date">MM/YY</div>
                <br><br>
                <img src="bg-card-back.png">
                    <div class="CVC">123</div>
            </div>

            <div id="form-el" >
                <br><br><br><br>

                <form id ="myForm">
                <div>
                <label for="cardholderName"> CARDHOLDER NAME</label>
                </div><div>
                <input type="text" name="cardholderName" id="cardholderName" placeholder="e.g. Jane Appleseed" required >
                </div>

                <div>
                <label for="cardholderNumber"> CARDHOLDER NUMBER</label>
                </div><div>
                <input type="text" name="cardholderNumber" id="cardholderNumber" placeholder="e.g. 1234 5678 9123 0000" required >
                </div>

                <div>
                <label for="expirationDateMonth expirationDateYear"> EXP. DATE (MM/YY) </label>
                </div><div>
                <input type="tel" name="expirationDateMonth" id="expirationDateMonth" placeholder="MM" required >
                <input type="tel" name="expirationDateYear" id="expirationDateYear" placeholder="YY" required >
                </div>
            
                <div>
                <label for="cvc"> CVC</label>
                </div><div>
                <input type="tel" name="cvc" id="cvc" placeholder="e.g. 123" required >
                </div>
                <p>
                <button> CONFIRM </button>
                </p>
                </form>   

                
            </div>
        </div>

        <script src="myCardScript.js"></script>
    </body>
